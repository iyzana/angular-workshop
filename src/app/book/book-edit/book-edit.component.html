<form *ngIf="book" #form="ngForm" (ngSubmit)="save()">
  <label>
    Title:
    <input type="text" [(ngModel)]="book.title" name="title" #title="ngModel" required/>
  </label><br>
  <div [hidden]="!title.errors?.required || title.pristine">Title is required!</div>

  <label>
    Abstract:
    <input type="text" [(ngModel)]="book.abstract" name="abstract" #abstract="ngModel" required minlength="51"/>
  </label><br>
  <div [hidden]="!abstract.errors?.required || abstract.pristine">Abstract is required!</div>
  <div [hidden]="!abstract.errors?.minlength || abstract.pristine">Abstract is too short!</div>

  <label>
    Author:
    <input type="text" [(ngModel)]="book.author" name="author" #author="ngModel" required/>
  </label><br>
  <div [hidden]="!author.errors?.required || author.pristine">Author is required!</div>

  <button type="submit" [disabled]="!form.valid">Save</button>
</form>
